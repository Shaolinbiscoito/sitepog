    <script>
        function changeImage() {
            let img = document.getElementById("myImage");
            if (img.src.match("dirk.jpg")) {
                img.src = "vince.jpg";
            } 

            
            else {
                img.src = "harden.jpg";
            }
        
        }
    </script>

</head>
<body>
