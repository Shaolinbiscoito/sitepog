<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <script>
        function sayHello() {
            alert("Hello, World!");
        }
        function changeText() {
            document.getElementById("text").innerHTML = "Texto alterado!";
        }

</script>
</head>
<body>

    <p id="text">Texto original</p>
    <button onclick="changeText()">Alterar Texto</button>

    <button onclick="sayHello()">Click Me</button>
</body>
</html>
